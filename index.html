
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Fullscreen Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/supersized.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        
        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/js/supersized.3.2.7.min.js"></script>
        <script src="assets/js/supersized-init.js"></script>
        <script src="assets/js/scripts.js"></script>
        <script>
			$(document).ready(function(){
			
				$('#signin').click(function(){
					var datalogin = {
						username: $("#username").val(),
						password: $("#password").val()
					};
					$.ajax({
						type: "GET",
						url: "http://119.82.227.198/~k9576440/services/proses.php",
						async: true,
						crossDomain: true,		
						dataType : 'jsonp',				
						data: datalogin,
						success:function(aksi){
							if(aksi == '1'){
								$("#frmlogin").slideUp('slow', function() {
									$("#home").load("home.html");
								});
							}
							else
								$("#error").html("<p align='center'><br>Wrong username or Password !!</p>");
					
						}						
					});
				});
			});			
		</script>
      
    </head>
    <body>
    	<div id="home"></div>
        <div id="frmlogin" class="page-container">
            	<h1>Login</h1>
                <input type="text" id="username" placeholder="Username" /><br/>
                <input type="password" id="password" placeholder="Password" /><br/>
                <button type="submit" id="signin">Sign In </button>
                <br/>
                <div id="error"><span></span></div>
          
            <div class="connect">
                <p>Or connect with:</p>
                <p>
                    <a class="facebook" href=""></a>
                    <a class="twitter" href=""></a>
                </p>
            </div>           
        </div>
    </body>
    
</html>
